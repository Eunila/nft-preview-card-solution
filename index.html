<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <header>
       <div class="card">
          <div class="first-image"></div>
          <div class="text">
            <h1> Equilibrium #3429</h1>
            <P>Our Equilibrium collection promotes balance and calm.</P>
          </div>
          <div class="value">
            <div class="f-item">
              <img src="icon-ethereum.svg" alt="icon">
              <p>  0.041 ETH</p>
            </div>
            <div class="s-item">
              <img src="icon-clock.svg" alt="clock icon">
              <p>3 days left</p>
            </div>
          </div>
          <hr class="line">
          <div class="profile">
            <img src="image-avatar.png" alt="autor image">
            <p class="autor"><span>Creation of</span> Jules Wyvern</p>
          </div>
       </div>
      </div>
       </header>
       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Eunila</a>.
      </div>
    </header>
</body>
</html>
